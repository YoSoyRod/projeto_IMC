<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Calculadora IMC </title>
<link rel="stylesheet" href="estilozin.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculadora de IMC boladona com o brunin">
<meta charset="utf-8">
</head>

<body>

<section class="wrapper">

    <header class="cabecalho">
        <h1 class="titulo"> Calculadora - IMC </h1>

    </header>

    <form class="formulario">

        <div class="campo">
            <label for="inputNome"> Nome </label>
                <input type="text" id="inputNome" name="inputNome" placeholder="Digite seu nome" required>
        </div>


        <div class="campo">
            <label for ="inputAltura"> Altura </label>
            <input type="number" id="inputAltura" name="inputAltura" placeholder="Ex:1.70" required>
        </div>


        <div class="campo">
            <label for="inputPeso"> Peso(Kg)</label>
            <input type="number" id="inputPeso" name="inputPeso" placeholder="Ex: 80" required>
        </div>


        <button type="button" id="btnExecutar"> Ver Resultado </button>
    </form>

    <div class="painelResultado" id="exibirResultado"></div>

    <script src="imc.js"></script>

</section>

</body>
</html>
